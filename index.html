<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>europa-validator</title>
    <link rel="stylesheet" href="css/europa-validator.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>europa-validator</h1>

    <div class="europa-validator-container">
      <form id="europaValidatorForm">

        <!-- Name -->
        <div class="europa-validator-group">
          <label for="name" class="europa-validator-group__label">Name</label>
          <input type="text" id="name" class="europa-validator-input" placeholder="Your name">
          <div class="europa-validator-group__message">Error</div>
        </div>

        <!-- Email -->
        <div class="europa-validator-group">
          <label for="email" class="europa-validator-group__label">Email</label>
          <input type="text" id="email" class="europa-validator-input" placeholder="Your email">
          <div class="europa-validator-group__message">Error</div>
        </div>

        <!-- Password -->
        <div class="europa-validator-group">
          <label for="password" class="europa-validator-group__label">Password</label>
          <input type="password" id="password" class="europa-validator-input" placeholder="Your password">
          <div class="europa-validator-group__message">Error</div>
        </div>

        <button type="submit" class="europa-validator-button europa-validator-button--primary">Submit</button>

      </form>
    </div>

    <script src="js/controllers/europa-validator.js"></script>
  </body>
</html>
